<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalenLab - Pagina Principal</title>
    <link rel="icon" href="../assets/icons/calenlabTitleLogo.svg" type="image/svg+xml" sizes="16x16">
</head>
<body>
    <form action="" id="formulario-calendario">
        <input type="text" placeholder="titulo" name="titulo">
        <input type="text" placeholder="descripcion" name="descripcion">
        <input type="text" placeholder="color" name="color">

        <button type="button" id="boton-calendario">Enviar</button>
    </form>
    <a href="editarUsuario.html">Editar Usuario</a>
    <button id="eliminar">Eliminar Usuario</button>

    <div id="contenedor-calendarios"></div>

    <form action="" id="formulario-evento">
        <input type="text" placeholder="titulo del evento" name="titulo">
        <input type="week" placeholder="fecha" name="fecha">
        <input type="time" placeholder="hora" name="hora">
        <select name="calendario-evento" id="seleccion-calendario"></select>
        <input type="text" placeholder="aniadir una descripcion" name="descripcion">
        <input type="text" placeholder="aniadir una imagen" name="imagen">

        <button type="button" id="boton-evento">Crear Evento</button>
    </form>
    
    <script src="../scripts/mostrarCalendario.js"></script>
    <script src="../scripts/crearCalendario.js"></script>
    <script src="../scripts/eliminarUsuario.js"></script>
</body>
</html>
