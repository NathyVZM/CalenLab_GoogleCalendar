<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalenLab - Editar Calendario</title>
    <link rel="icon" href="../assets/icons/calenlabTitleLogo.svg" type="image/svg+xml" sizes="16x16">
    <link rel="stylesheet" href="../styles/editar.css">
</head>
<body>
    <header>
        <div>
            <a href="../views/principal.html"><img src="../assets/icons/arrowLeftWhite.svg" alt="">Editar Calendario</a>
        </div>
        <div>
            <img src="../assets/icons/userIcon.svg" alt="">
            <h2 id="nomUsuario">Nombre de Usuario</h2>
        </div>
    </header>
    <main>
        <form action="" id="formulario-editar">
            <label for="titulo">
                <img src="../assets/icons/editPencil.svg" alt="">
                Nombre del Calendario
            </label>
            <input type="text" placeholder="Nombre del Calendario" name="titulo">

            <label for="descripcion">
                <img src="../assets/icons/textIcon.svg" alt="">
                Descripcion
            </label>
            <textarea name="descripcion" id="descripcion" cols="100" rows="10" placeholder="Descripcion del Calendario..."></textarea>

            <label for="color">
                <img src="../assets/icons/colorPicker.svg" alt="">
                Color
            </label>
            <input type="color" placeholder="Color" name="color" id="color">
    
            <button id="boton-editar" type="button" class="boton">Editar Calendario</button>
        </form>
    </main>

    <script src="../scripts/editarCalendario.js"></script>
</body>
</html>
