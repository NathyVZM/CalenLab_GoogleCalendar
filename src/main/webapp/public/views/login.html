<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalenLab - Login</title>
    <link rel="icon" href="../assets/icons/calenlabTitleLogo.svg" type="image/svg+xml" sizes="16x16">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <main>
        <div id="izquierda">
            <header>
                <img src="../assets/icons/calenlabLogoPink.svg" alt="CalenLab Logo" width="40">
                <h1>CalenLab</h1>
            </header>
            <section>
                <h2>Bienvenido a CalenLab, tu calendario electronico favorito!</h2>
                <p>
                    Crea y Organiza tus Actividades a tu gusto. CalenLab cuenta con un disenio sencillo 
                    que te permitira organizar tu dia a dia segun tus necesidades.
                </p>
            </section>
        </div>
        <div id="derecha">
            <header>
                <h2>Iniciar Sesion</h2>
                <p>No tiene una Cuenta? <a href="registro.html">Registrese</a></p>
            </header>
            <form action="" id="formulario-login">
                <input type="text" placeholder="Nombre de Usuario" name="userName">
                <input type="password" placeholder="Contrasenia" name="password">

                <button type="button" id="boton-login">Iniciar Sesion</button>
            </form>
        </div>
        <div id="cerrar">
            <a href="../../index.html"><img src="../assets/icons/close2.svg" alt="Close Icon"></a>
        </div>
    </main>

    <script src="../scripts/login.js"></script>
</body>

</html>
